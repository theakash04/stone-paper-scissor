<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone paper scissor | Web Game</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style-script/style.css" />
    <link rel="icon" href="resources/rock-paper-scissors.png" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <p>Rock Paper scissor</p>
    </nav>
    <div class="choose">
      <div class="choice" id="rock">
        <img src="resources/rock.png" />
      </div>

      <div class="choice" id="paper">
        <img src="resources/paper.png" />
      </div>

      <div class="choice" id="scissors">
        <img src="resources/scissors.png" />
      </div>
    </div>
    <div class="count">
      <span
        >WIN
        <p id="win">0</p></span
      >
      <span
        >DRAW
        <p id="draw">0</p></span
      >
      <span
        >LOOSE
        <p id="loss">0</p></span
      >
    </div>

    <div class="resultbtn">
      <p id="result">Choose</p>
    </div>
    <footer>
      <p>DEX</p>
      <a href="https://github.com/theakash04"><i class="bx bxl-github"></i></a>
      <a href="https://twitter.com/theakash04"
        ><i class="bx bxl-twitter"></i
      ></a>
      <a href="https://www.youtube.com/@dex_dev"
        ><i class="bx bxl-youtube"></i
      ></a>
      <a href="https://www.instagram.com/theakash04"
        ><i class="bx bxl-instagram-alt"></i
      ></a>
    </footer>
    <script src="style-script/script.js"></script>
  </body>
</html>
